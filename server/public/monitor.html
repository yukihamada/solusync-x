<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOLUSync-X Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 3em;
      font-weight: bold;
      color: #4ecdc4;
      margin: 10px 0;
    }
    
    .stat-label {
      opacity: 0.7;
      font-size: 0.9em;
    }
    
    .clients-table {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    th {
      font-weight: 600;
      opacity: 0.7;
    }
    
    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .node-type {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 500;
    }
    
    .node-type.Client { background: #4ecdc4; color: #000; }
    .node-type.Master { background: #ff6b6b; color: #000; }
    .node-type.Replica { background: #ffca3a; color: #000; }
    
    .refresh-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #4ecdc4;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .refresh-btn:hover {
      background: #45b3aa;
      transform: translateY(-2px);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.5;
    }
    
    .empty-state svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    
    .capabilities {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .capability {
      background: rgba(78, 205, 196, 0.2);
      color: #4ecdc4;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOLUSync-X Monitor</h1>
    
    <button class="refresh-btn" onclick="refreshData()">Refresh</button>
    
    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-label">Connected Clients</div>
        <div class="stat-value" id="totalClients">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Master Nodes</div>
        <div class="stat-value" id="masterNodes">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Replica Nodes</div>
        <div class="stat-value" id="replicaNodes">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Client Devices</div>
        <div class="stat-value" id="clientDevices">0</div>
      </div>
    </div>
    
    <div class="clients-table">
      <h2>Connected Clients</h2>
      <div id="clientsContent"></div>
    </div>
  </div>

  <script>
    let autoRefreshInterval;
    
    async function fetchClients() {
      try {
        const response = await fetch('/api/clients');
        const result = await response.json();
        
        if (result.success) {
          updateUI(result.data);
        } else {
          console.error('Failed to fetch clients:', result.error);
        }
      } catch (error) {
        console.error('Error fetching clients:', error);
      }
    }
    
    function updateUI(clients) {
      // Update stats
      const stats = {
        total: clients.length,
        master: clients.filter(c => c.node_type === 'Master').length,
        replica: clients.filter(c => c.node_type === 'Replica').length,
        client: clients.filter(c => c.node_type === 'Client').length
      };
      
      document.getElementById('totalClients').textContent = stats.total;
      document.getElementById('masterNodes').textContent = stats.master;
      document.getElementById('replicaNodes').textContent = stats.replica;
      document.getElementById('clientDevices').textContent = stats.client;
      
      // Update client table
      const content = document.getElementById('clientsContent');
      
      if (clients.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
              <path d="M2 17L12 22L22 17"/>
              <path d="M2 12L12 17L22 12"/>
            </svg>
            <p>No clients connected</p>
            <p style="font-size: 0.9em; opacity: 0.5;">Waiting for connections...</p>
          </div>
        `;
      } else {
        content.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Client ID</th>
                <th>Type</th>
                <th>Remote Address</th>
                <th>Capabilities</th>
                <th>Connected At</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody>
              ${clients.map(client => {
                const connectedAt = new Date(client.connected_at);
                const duration = formatDuration(Date.now() - connectedAt);
                
                return `
                  <tr>
                    <td style="font-family: monospace; font-size: 0.9em;">${client.client_id}</td>
                    <td><span class="node-type ${client.node_type}">${client.node_type}</span></td>
                    <td>${client.remote_addr || 'Unknown'}</td>
                    <td>
                      <div class="capabilities">
                        ${client.capabilities.map(cap => `<span class="capability">${cap}</span>`).join('')}
                      </div>
                    </td>
                    <td>${connectedAt.toLocaleString()}</td>
                    <td>${duration}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        `;
      }
    }
    
    function formatDuration(ms) {
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      
      if (hours > 0) {
        return `${hours}h ${minutes % 60}m`;
      } else if (minutes > 0) {
        return `${minutes}m ${seconds % 60}s`;
      } else {
        return `${seconds}s`;
      }
    }
    
    function refreshData() {
      fetchClients();
    }
    
    function startAutoRefresh() {
      autoRefreshInterval = setInterval(fetchClients, 2000);
    }
    
    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
      }
    }
    
    // Initial fetch
    fetchClients();
    startAutoRefresh();
    
    // Stop auto-refresh when page is hidden
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopAutoRefresh();
      } else {
        startAutoRefresh();
      }
    });
  </script>
</body>
</html>
